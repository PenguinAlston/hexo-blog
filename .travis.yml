language: node_js
node_js: stable

cache:
    directories:
        - node_modules

before_install:
  - npm install -g hexo
  - npm install -g hexo-cli

# S: Build Lifecycle
install:
  - npm install
  - npm install hexo-deployer-git --save


script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "penguinalston"
  - git config user.email "forevershao1119@gmail.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${gitio for Travis CI}@${GH_REF}" master:master
  - hexo deploy
# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/PenguinAlston/penguinalston.github.io.git